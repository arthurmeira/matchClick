<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Match Click</title>
</head>
<body>
    <header>
        <div class="top">
            <h1><span>Match</span>.onClick</h1>
        </div><!--top--->
    </header>

    <main>
        <div class="container">
            <div class="content">
                <div class="images"> 
                    
                    <div class="card1">
                        <div class="front"><img src="images/img1.jpg" alt=""></div>
                        <div class="back"></div>
                    </div>

                    <div class="card2">
                        <div class="front"><img src="images/img1.jpg" alt=""></div>
                        <div class="back"></div>
                    </div>

                    <div class="card3">
                        <div class="front"><img src="images/img1.jpg" alt=""></div>
                        <div class="back"></div>
                    </div>
                    
                </div><!--images-->
                <div class="instructions" id="help">
                    <img id="close" src="images/close.png" alt="">
                    <ul>
                        <li>Escolha duas cartas para elas desvirarem;</li>
                        <li>Se formarem um par, elas são removidas do jogo. Caso contrário, elas são viradas novamente;</li>
                        <li>Encontre todos os pares para remover todas as cartas do jogo.   </li>
                    </ul>
                </div><!--instructions-->
            </div><!--content-->
        </div><!--container-->
    </main>

    <footer>
        <div class="bot">
            <span id="help_btn">Como jogar?</span>
        </div>
    </footer>

    <script src="javascript/script.js"></script>
</body>
</html>
